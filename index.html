<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Let's get buzzy!</title>
</head>

<body>
    <header>
        <h1 class="font-bold"> Cocktails</h1>

        <nav>
            <ul>
                <li><a href="#search">Cocktail Search</a></li>
                <li><a href="#learn">Learn</a></li>
                <li><a href="#history">History</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2 class="font-bold">Begin your search for the perfect cocktail!</h2>
            <label for="cocktails">By Cocktail Name</label>

            <select name="cocktails" id="cocktails">

                <option value="drink1">Drink 1</option>
                <option value="drink2">Drink 2</option>
                <option value="drink3">Drink 3</option>
                <option value="drink4">Drink 4</option>
            </select>

            <div>
                <input type="text" id="drinkSearch" placeholder="Search..">
            </div>

            <button
                class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
                id="fetchBtn">
                Buzz
            </button>
            <button
                class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
                id="fetchRandomBtn">
                Random Cocktail
            </button>

        </section>
        <section>

        </section>
    </main>

    <aside>

    </aside>

    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
