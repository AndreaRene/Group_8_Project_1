<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="assets/css/reset.css" /> -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Let's get buzzy!</title>
</head>

<body>
    <header id="pageHeader">
        <img src="assets/imgs/noun-martini-1113386-283618.svg" alt="martini glass with olive icon" id="martiniIcon"
            width="100px" height="80px">
        <h1 id="cocktailMsg">Find the perfect cocktail for yourself or your party.</h1>

        <!-- DELETION SUGGESTION: NAV
            || Do we need a nav section? || -->

        <!-- <nav>
            <ul>

                <li><a href="#learn">Learn</a></li>

            </ul>
        </nav> -->
    </header>

    <main id="pageMain">
        <section class="row" id="searchSection">
            <h2 class="column">Begin your search for the perfect cocktail here!</h2>
            <p id="errorMsg"></p>
            <form class="column row" id="searchForm">
                <div class="six columns" id="formSide1">
                    <label for="searchCriteria">Search by:</label>

                    <select id="searchCriteria" name="searchCriteria">
                        <option value="name">Cocktail Name</option>
                        <option value="ingredient">Ingredient</option>
                    </select>

                    <input type="text" id="drinkSearch" placeholder="Search..">

                    <div class="row" id="searchBtns">
                        <button class="six columns myBtns greenBtns" id="fetchBtn">Buzz</button>
                        <button class="six columns myBtns greenBtns" id="randomFetchBtn">Random Cocktail</button>
                    </div>
                </div>
                <div class="six columns" id="formSide2">
                    <label for="recipeList">Search Results:</label>
                    <select id="recipeList" name="recipeList">
                        <option>Select a Recipe
                        </option>

                        <!-- options list will be dynamically generated -->

                    </select>
                    <button class="myBtns greenBtns" id="recipeBtn">Get this Recipe!</button>
                </div>
            </form>
        </section>
        <!-- DELETION SUGGESTION: RECENT SEARCHES
            this will go at the bottom and the buttons in the div will be dynamically generated -->

        <!-- <h3>Recent Searches:</h3>
            <ul>
                <li>stored result 1</li>
                <li>stored result 2</li>
                <li>stored result 3</li>
                <li>stored result 4</li>
                <li>stored result 5</li>
            </ul> -->

        <section id="recipeSection">
            <div id="recipe">
                <h2 id="recipeName">
                    <!-- recipe name will be dynamically generated -->
                </h2>
                <ul id="ingredients">
                    <!-- ingredients list will be dynamically generated -->
                </ul>
                <p id="instructions">
                    <!-- instructions will be dynamically generated -->
                </p>
            </div>
            <img src="" id="cocktailImg">
        </section>

        <div class="row">
            <div class="six columns" id="history">
                <section id="searchHistorySection"></section>
                <p id="searchTitle">Search History</p>
                <div id="recentSearches">
                    <!-- buttons will be dynamically generated -->
                </div>
                <button class="myBtns greenBtns" id="clearBtn">Clear History</button>
                </section>
            </div>

            <div class="six columns" id="trivia">
                <section id="triviaSection">


                    <div id="triviaQandA">
                        <p id="triviaQ">
                            <!-- questions will be dynamically generated -->
                        </p>
                        <div id="triviaA">
                            <!-- answer buttons will be dynamically generated -->
                        </div>
                        <button class="myBtns greenBtns" id="triviaBtn"> Get another Trivia Question! </button>
                    </div>
                </section>
            </div>
        </div>

    </main>

    <footer id="pageFooter">

</body>

</html>
