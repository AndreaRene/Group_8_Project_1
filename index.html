<head>

    <main id="pageMain">
        <section id="searchSection">
            <h2>Begin your search for the perfect cocktail here!</h2>
            <form>
                <label for="searchCriteria">Search by:</label>

                <select id="searchCriteria" name="searchCriteria">
                    <option value="Name">Cocktail Name</option>
                    <option value="Ingredient">Ingredient</option>
                </select>

                <input type="text" id="drinkSearch" placeholder="Search..">

                <button class="waves-effect waves-light btn-small" id="fetchBtn">Buzz </button>

                <h2 id="recipeName">

                <ul id="ingredients">
                    <!-- ingredients list will be dynamically generated -->
                </ul>
                <p id="instructions">
                    <!-- instructions will be dynamically generated -->
                </p>
            </div>
            <img src="" id="cocktailImg">
        </section>

        <section id="recentSearches">
            <!-- buttons will be dynamically generated -->
        </section>

        <section id="triviaSection">
            <button class="waves-effect waves-light btn"id="triviaBtn"> Get a Trivia Question! </button>
