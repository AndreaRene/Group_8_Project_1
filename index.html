    <main id="pageMain">
        <section class="" id="searchSection">
            <form class=" " id="searchForm">
                <div class="" id="formSide1">
                    <label for="searchCriteria" id="searchBy">Search by:</label>

                    <select id="searchCriteria" name="searchCriteria">
                        <option value="name">Cocktail Name</option>
                        <option value="ingredient">Ingredient</option>
                    </select>

                    <input type="text" id="drinkSearch" placeholder="Search..">

                    <div class="" id="searchBtns">
                        <button class="  myBtns greenBtns" id="fetchBtn">Find my Cocktail</button>

                    </div>
                </div>
                <div class="" id="formSide2">
                    <label for="recipeList" id="searchRes">Search Results:</label>
                    <select id="recipeList" name="recipeList">
                        <option>Select a Recipe
                        </option>

                        <!-- options list will be dynamically generated -->

                    </select>
                    <button class="myBtns greenBtns" id="recipeBtn">Get Recipe!</button>
                </div>
            </form>
        </section>

        <section id="recipeSection">
            <div id="recipe">
                <h2 id="recipeName">
                    <!-- recipe name will be dynamically generated -->
                </h2>
                <p id="alcoholic">
                    <!-- alcoholic/non alcoholic data dynamically generated -->
                </p>
                <ul id="ingredients">
                    <!-- ingredients list will be dynamically generated -->
                </ul>
                <p id="instructions">
                    <!-- instructions will be dynamically generated -->
                </p>
            </div>
            <img src="assets/imgs/noun-drink-on-the-rocks-1245573-FB8500.svg" id="cocktailImg">
        </section>

        <div id="bottomRow">
            <div class=" " id="history">
                <section id="searchHistorySection">
                    <p id="searchTitle">Search History</p>
                    <div id="recentSearches">
                        <!-- buttons will be dynamically generated -->
                    </div>
                    <button class="myBtns greenBtns" id="clearBtn">Clear History</button>
                </section>
            </div>

            <div class=" " id="trivia">
                <section id="triviaSection">
                    <p id="triviaQ">
                        <!-- questions will be dynamically generated -->
                    </p>
                    <div id="triviaA">
                        <!-- answer buttons will be dynamically generated -->
                    </div>
                    <button class="myBtns greenBtns" id="triviaBtn"> Get another Trivia Question! </button>
                </section>
            </div>
        </div>
